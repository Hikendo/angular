<h1>Listado de heroes</h1>
<h2 *ngIf="deletedHero; else nothingWasDeleted" class="danger">Hero Eliminado {{deletedHero}}</h2>


<ng-template #nothingWasDeleted>
  <h2>No ha borrado nada</h2>

</ng-template>
<button (click)="removeLastHero()">Borrar Hero</button>


<ul>
<li *ngFor="let name of heroNames">
  {{name}}
</li>
</ul>
